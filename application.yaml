management:
  endpoint:
    httptrace:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  trace:
    http:
      enabled: true

spring:
  main:
    banner-mode: 'off'

  sleuth:
    sampler:
      probability: 1.0

  zipkin:
    rabbitmq:
      queue: zipkin
    sender:
      type: RABBIT

  rabbitmq:
    addresses: localhost:5672
    username: guest
    password: guest

# Configure Eureka Client URL
eureka:
  client:
    service-url:
      - defaultZone: http://localhost:8761/eureka
  